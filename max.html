<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [1, 2, 3, 4, 5, 5];
    let max = num[0];
    let index = 0;
    for (let i = 1; i < num.length; i++) {
        if (num[i] > max) {
            max = num[i];
            index = i;
        }
    }
    document.write("max: " + max );
</script>
</body>
</html>
